<div class="row" style="margin: 0; border-bottom: #ccc 1px solid; background: #fff; padding: 10px;">
    <table style="margin: 0;" width="100%">
        <tr>
            <td style="width: 1%;padding: 0 10px 0 0;">
                <a href="/product/{{product.post}}">
                    <div style="width: 80px; height: 80px; border: #eaeaea 2px solid; background: #fff url('{{product.img}}') no-repeat center center/cover"
                    ></div>
                </a>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <td rowspan="2" valign="top">
                            <a href="/product/{{product.post}}" style="font-weight: bold; text-decoration: underline;">
                                {{product.title}}
                            </a>
                            <div style="white-space: nowrap;">â‚¬ {{product.price}}</div>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="1%">
                <button class="btn btn-icon-only btn-outline-success" ng-click="del(product.post, product.size)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
    </table>
</div>

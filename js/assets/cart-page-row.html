<div class="row"
     style="margin: 0; border-bottom: #ccc 1px solid; background: #fff; padding: 10px;">
    <div class="col-xs-4">
        <a href="/product/{{product.post}}">
            <div style="width: 80px; height: 80px; border: #eaeaea 2px solid; background: #fff url('{{product.img}}') no-repeat center center/cover"
            ></div>
        </a>
    </div>
    <div class="col-xs-8">
        <table style="width: 100%;">
            <tr>
                <td rowspan="2">
                    <a href="/product/{{product.post}}" style="font-weight: bold; text-decoration: underline;">
                        {{product.title}}
                    </a>
                    <div style="white-space: nowrap;">â‚¬ {{product.price}}</div>
                </td>
                <td class="text-center" ng-click="del(product.post, product.size)" style="width: 1%;">
                    <i class="icon-trash" style="font-weight: bolder;"></i>
                </td>
            </tr>
            <tr>
                <td class="text-center" style="width: 1%;">
<!--                    <i class="icon-heart" style="font-weight: bolder;"></i>-->
                </td>
            </tr>
        </table>
    </div>
</div>

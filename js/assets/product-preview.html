<div class="card" style="width: 18rem;">
    <a href="/product/{{id}}" title="{{title}}">
        <img src="{{img}}" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
    </div>
    <div class="card-body">
        <wish-button product="{{id}}" title="{{title}}" class="left"></wish-button>
        <cart-button product="{{id}}" price="{{price}}" class="right margin-right-15"></cart-button>
    </div>
</div>

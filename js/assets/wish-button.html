<button ng-class="{'wishHeart btn btn-lg btn-icon-only heart':1, 'on':data.wishes.ids.indexOf(product*1)>=0}"
        ng-click="toggleWish(product)">
    <i class="fas fa-heart" ng-if="data.wishes.ids.indexOf(product*1)>=0"></i>
    <i class="far fa-heart" ng-if="data.wishes.ids.indexOf(product*1)<0"></i>
</button>

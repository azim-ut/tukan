<button ng-class="{'btn btn-lg btn-icon-only heart':1, 'on':data.wishes.ids.indexOf(product*1)>=0}"
        ng-click="toggleWish(product)">
    <i class="fa fa-heart" ng-if="data.wishes.ids.indexOf(product*1)>=0"></i>
    <i class="fa fa-heart-o" ng-if="data.wishes.ids.indexOf(product*1)<0"></i>
</button>
